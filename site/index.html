<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOTEC - Agência de Agentes IA</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Fundo e corpo */
        body {
            background-color: #0a0a0f;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Cabeçalho futurista com animação */
        header {
            background: linear-gradient(135deg, #1b1f36, #0d0d0f);
            color: #fff;
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Estilo da imagem do robô */
        .robot-img {
            max-width: 300px;
            margin: 20px auto;
            animation: floating 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        header h1 {
            font-size: 4em;
            color: #0dcaf0;
            margin-bottom: 10px;
            text-shadow: 0px 6px 15px rgba(13, 202, 240, 0.8);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        header p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 20px auto;
            color: #adb5bd;
        }

        /* Botão CTA elegante */
        .cta-button {
            background-color: #0dcaf0;
            color: #0a0a0f;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 40px;
            display: inline-block;
            transition: transform 0.3s ease, background 0.4s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #05a8c2;
        }
    </style>
</head>
<body>

    <header class="fade-in">
        <h1 id="main-title">VELOTEC - Revolução em IA</h1>
        <p>Explore um novo nível de automação e inteligência artificial para transformar seu negócio e revolucionar o futuro.</p>
        
        <!-- Imagem do robô -->
        <img src="https://www.velotec.pt/images/robo.png" alt="Robô Agente IA da VELOTEC" class="robot-img">
        
        <a href="#services" class="cta-button">Descubra mais</a>
    </header>

</body>
</html>
